{% extends "base.html" %}

{% block core %}
<div class="core_title">
  <h1>Add Folder</h1>
</div>

<form action="{{ url("folders", "add") }}" method="POST" name="add_folder" style="display:inline;">
  {{ xsrf_form_html|safe }}
  <table class="sub_table">
    <tr>
      <td>Name</td>
      <td><input type="text" name="name"/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" name="description"/></td>
    </tr>
    <tr>
      <td>Parent</td>
      <td>
        <select name="parent_id">
          <option value="none">(root)</option>
          {% for f in all_folders %}
          <option value="{{ f.id }}">{{ f.description }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td>Hidden (unlisted in contest server)</td>
      <td><input type="checkbox" name="hidden" value="1"/></td>
    </tr>
  </table>
  <input type="submit" value="Create"/>
</form>

{% endblock core %}
