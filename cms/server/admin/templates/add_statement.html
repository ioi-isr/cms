{% extends "base.html" %}

{% block core %}
<div class="core_title">
  <h1><a href="{{ url("task", task.id) }}">{{ task.title }} ({{ task.name }})</a> - Upload statement</h1>
</div>
<form enctype="multipart/form-data" action="{{ url("task", task.id, "statements", "add") }}" method="POST">
  {{ xsrf_form_html|safe }}
  Language code: <input type="text" name="language"/><br/>
  Statement (PDF): <input type="file" name="statement" accept=".pdf" required/><br/>
  Source file (optional, DOC/DOCX/TEX): <input type="file" name="source" accept=".doc,.docx,.tex"/><br/>
  <input type="submit" value="Upload">
  <input type="Reset" >
</form>
{% endblock core %}
