{% extends "base.html" %}

{% block core %}

<h1>New user</h1>

<h2 id="title_general_info" class="toggling_on">General information</h2>
<div id="general_info">
  <!-- We use "multipart/form-data" to have Tornado distinguish between missing and empty values. -->
  <form enctype="multipart/form-data" action="{{ url("users", "add") }}" method="POST">
    {{ xsrf_form_html|safe }}
    {% from "macro/user_fields.html" import user_fields with context %}
    <table>
      {{ user_fields(None) }}
    </table>
    <input type="submit"/>
    <input type="reset" value="Reset" />
  </form>
  <div class="hr"></div>
</div>

{% endblock core %}
